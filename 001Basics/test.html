<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点我点我</title>
    <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }
    body{
        background: skyblue;
    }
    .box{
    width: 600px;
    height: 400px;
    margin: 50px auto;
    overflow: hidden;
    position: relative;
    }
    .box img{
    display: block;
    width: 100%;
    height: 100%;
    transition: all ease 0.6s;
    position: absolute;
    z-index: 10;
    top: 0;
    left: 0;
    }
    .result04{
        /*overflow: visible;*/
        background: yellow;
    }
    .fragment{/*显示的文本片段*/
        text-align: center;
        width: 600px;
        height: 400px;
        padding-top: 40px;
        border: 1px solid #333;
        position: absolute;
        z-index: 5;
    }
    .fragment>h2{
        padding: 10px 0;
    }
    .fragment>p{
        margin: 10px 0;
        font-size: 21px;
    }
    .fragment>a{
        width: 200px;
        height: 60px;
        color: red;
        display: block;
        margin: 0 auto;
        text-align: center;
        line-height: 60px;
        position: relative;
        top: 30px;
        overflow: hidden;
        border: 1px solid red;
    }
    .fragment>a>span{
        display: block;
        width: 100px;
        height: 60px;
        position: absolute;
        top: 0;
        transition: all ease 0.5s;
    }
    .fragment>a>span:first-child{
        width: 200px;
        top: 0;
        left: 0;
        font-size: 22px;
        z-index: 5;
    }
    .fragment>a:hover>span:first-child{
        color: #fff;
    }
    /*鼠标未移入按钮之前的样式*/
    .fragment>a>span:nth-child(2){
        top: 0;
        left: -100px;
        background: red;
    }
    
    .fragment>a:hover>span:nth-child(2){
        left: 0;
    }
    
    .fragment>a>span:last-child{
        top: 0;
        right: -100px;
        background: red;
    }
    
    .fragment>a:hover>span:last-child{
        right: 0;
    }
    
    .result04:hover>img{
        top: -400px;
        left: -600px;/*向左上角走*/
        
    }
    </style>
</head>
<body>
    
<div class="box result04">
    <img src="img/btn.jpg" alt="">
    <div class="fragment">
        <h2>做一只特立独行的猪</h2>
        <p>念念不忘自己是个人，家住某某县城某某乡镇，周围有三姑六婆，亲朋好友
            应该循规蹈矩的过一生，倘有余力，就该发大财，当大官，让别人说你好
        </p>
       <a href="#">
            <span>大宝贝</span>
            <span></span>
            <span></span>
        </a>
    </div>
</div>
<script>
    console.log("喜提彩蛋，凭此彩蛋可获棒棒糖一枚、酸奶一瓶、辣条一包、可乐一瓶、方便面一桶、瓜子一包、土豆一个、玉米一个、包子一个、馒头一个、榨菜一包等等等等，只要你要，只要我有")    
</script>
</body>
</html>
